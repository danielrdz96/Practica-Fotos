<div class="row">
    <table>
      <tr>
         <th rowspan="2">ID</th>
         <th rowspan="2">Name</th>
         <th rowspan="2">User Name</th>
         <th rowspan="2">Email</th>
         <th colspan="3">Address



         </th>              
      </tr>

      <tr>
        <th>Street</th>
         <th>Suite</th>
         <th>City</th>
      </tr>

      <tr *ngFor="let user of Users | async">
         <td>{{ user.id }}</td>
         <td>{{ user.name }}</td>
         <td>{{ user.username }}</td>
         <td>{{ user.email }}</td>
         <td>{{ user.address.street }}</td>
         <td>{{ user.address.suite }}</td>
         <td>{{ user.address.city }}</td>

      </tr>
   </table>
  </div>
