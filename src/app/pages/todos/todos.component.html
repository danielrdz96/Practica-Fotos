<div class="row">
    <table>
      <tr>
         <th>userId</th>
         <th>id</th>
         <th>title</th>
         <th>completed</th>


             
      </tr>

      <tr *ngFor="let todos of Todos | async">
         <td>{{ todos.userId }}</td>
         <td>{{ todos.id }}</td>
         <td>{{ todos.title }}</td>
         <td>{{ todos.completed }}</td>

      </tr>
   </table>
  </div>
